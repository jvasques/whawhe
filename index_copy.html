<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <title>WhaWhe - Encontre o que você procura onde quiser!</title>

    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="th-content">
                <h1>SAIBA ONDE ENCONTRAR O QUE VOCÊ PROCURA</h1>
            </div>
        </div>
        <div class="middle-header">
            <div class="logo">
                <img src="./assets/logo.png" alt="Page Logo">
                <h2>WhaWhe</h2>
            </div>
            <div class="buttons">
                <button class="logIn">Entrar</button>
                <button class="singIn">+ Cadastre-se</button>
            </div>
        </div>
        <div class="bottom-header">
            <div class="search">
                <input type="text" class="what" placeholder="O QUE PROCURA?" autofocus>
                <input type="text" class="where" placeholder="ONDE PROCURA (CIDADE)">
                <button class="search-button"></button>
            </div>
            <div class="categories">
                <span class="food"></span>
                <span class="drink"></span>
                <span class="supermarket"></span>
                <span class="clothes"></span>
                <span class="auto-parts"></span>
                <span class="pets"></span>
                <span class="construction"></span>
                <span class="toys"></span>
            </div>
        </div>
    </header>


    <script src="./src/js/script.js"></script>
</body>
</html>
